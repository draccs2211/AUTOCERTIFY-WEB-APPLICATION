<!DOCTYPE html>
<html>
<head>
    <title>Sent History</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 40px;
            background-color: #f9f9f9;
        }

        h2 {
            text-align: center;
            color: #333;
        }

        table {
            width: 80%;
            margin: 20px auto;
            border-collapse: collapse;
            background-color: white;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }

        th, td {
            padding: 12px 15px;
            text-align: center;
            border-bottom: 1px solid #ddd;
        }

        th {
            background-color: #4CAF50;
            color: white;
        }

        tr:hover {
            background-color: #f1f1f1;
        }

        a {
            display: block;
            width: 100px;
            margin: 30px auto;
            padding: 10px;
            text-align: center;
            background-color: #4CAF50;
            color: white;
            text-decoration: none;
            border-radius: 5px;
        }

        a:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <h2>Sent Certificate History</h2>
    <table>
        <tr>
            <th>Name</th>
            <th>Email</th>
            <th>Date & Time</th>
        </tr>
        {% for row in records %}
        <tr>
            <td>{{ row['NAME'] }}</td>
            <td>{{ row['GMAIL'] }}</td>
            <td>{{ row['DATETIME'] }}</td>
        </tr>
        {% endfor %}
    </table>
   


    <a href="{{ url_for('index') }}">Back</a>
     <form action="{{ url_for('delete_history') }}" method="post" onsubmit="return confirm('Are you sure you want to delete all history?');">
    <button type="submit" style="
        display: block;
        margin: 20px auto;
        padding: 10px 20px;
        background-color: #e53935;
        color: white;
        border: none;
        border-radius: 5px;
        font-size: 16px;
        cursor: pointer;
    ">Delete History</button>
</form>
</body>
</html>
